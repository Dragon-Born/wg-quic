# QUIC-TCP Server Configuration
# Location: /etc/wireguard/wg0.quictcp.conf on your Linux server

[QuicTcp]
# Enable QUIC-TCP mode
Enabled = true

# Shared secret - MUST be the same on client and server
# Generate with: openssl rand -base64 32
Key = <your-shared-secret-base64>

# Server mode
IsServer = true

# Listen port (443 recommended for DPI bypass)
LocalPort = 443

# Auto-detect network settings (interface, IP, gateway MAC)
AutoDetect = true

# Or configure manually if auto-detect fails:
# Interface = eth0
# LocalIP = <your-server-ip>
# RouterMAC = <your-gateway-mac>

# Backend: afpacket for Linux (no libpcap needed)
Backend = afpacket

# ALPN protocol (h3 = HTTP/3, looks like normal HTTPS)
ALPN = h3

# Connection settings
IdleTimeout = 30s
SocketBuffer = 8388608
