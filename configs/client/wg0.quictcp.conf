# QUIC-TCP Client Configuration
# Location: /etc/wireguard/wg0.quictcp.conf on your client
# Or set WG_QUICTCP_CONFIG=/path/to/this/file

[QuicTcp]
# Enable QUIC-TCP mode
Enabled = true

# Shared secret - MUST be the same on client and server
# Generate with: openssl rand -base64 32
Key = <your-shared-secret-base64>

# Server address (your server IP with QUIC-TCP port)
Server = your.server.ip:443

# Client mode (default)
IsServer = false

# Auto-detect network settings (interface, IP, gateway MAC)
AutoDetect = true

# Local port for outgoing connections
# Set to 0 for auto-assigned random ephemeral port (32768-65535)
# This is the recommended setting for clients - mimics real browser behavior
# NEVER use 443 as source port - only servers send FROM port 443
LocalPort = 0

# ALPN protocol (h3 = HTTP/3, looks like normal HTTPS)
ALPN = h3

# Connection settings
IdleTimeout = 30s
